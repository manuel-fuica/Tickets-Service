<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mt-3">Iniciar Sesión</h2>
                <form id="signinForm" class="border p-4 rounded">
                    <div class="form-group">
                        <label for="correo">Correo electrónico :</label>
                        <input type="email" class="form-control mt-2" id="correo" name="correo">
                        <small class="text-muted">Nunca compartiremos tu correo.</small>
                    </div>
                    <div class="form-group">
                        <label for="password" class="mt-3">Contraseña :</label>
                        <input type="password" class="form-control mt-2" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary form-control mt-5">Ingresar</button>
                    <div class="text-center mt-3">
                        <small class="text-muted mt-2">¿No tienes cuenta? <a href="http://localhost:3000/signup">Registrate</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 mt-5">
        <p>&copy; 2024 Tickets-Service. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
