<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body class="">
    <header class="bg-primary text-white py-4 d-flex align-items-center">
        <div class="container text-center">
            <h1 class="m-3">Bienvenido a Tickets Service</h1>
        </div>
        <div class="ml-auto">
            <span class="btn btn-success m-3 cerrar-sesion" id="usuario" title="Cerrar sesión">
                <span id="nombre-usuario"></span>
                <i class="bi bi-person fs-5 me-2"></i>
            </span>
        </div>
    </header>
    <main>
        <div class="container">
            <h2 class="mt-3">Tableros Activos</h2>
            <div class="row">
                <div class="col-6" id="tableros">

                </div>
                <div class="col-6">
                    <img src="../img/soporte-ti.avif" alt="soporte-img" class="img-fluid img-principal imagen">
                    <div id="tickets-container" class="mb-3"></div>
                </div>
            </div>
        </div>


    </main>

    <footer class="text-center py-3 mt-5">
        <p>&copy; 2024 Tickets-Service. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/home.js" type="text/javascript"></script>
</body>

</html>
