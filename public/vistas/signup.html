<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mt-5">Registro de Usuario</h2>
                <form class="border p-4 rounded" action="http://localhost:3000/signup" method="post" id="signupForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" class="form-control mt-3" id="nombre" name="nombre">
                        <small class="text-muted">Ingrese su nombre completo</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control mt-3" id="correo" name="email">
                        <small class="text-muted">Ingrese un correo valido.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control mt-3" id="password" name="password">
                        <small>Ingrese una Contraseña segura</small>
                    </div>
                    <button type="submit" class="btn btn-primary form-control mt-3">Registrar</button>
                </form>
                <div class="text-center mt-3">
                    <small class="mt-2">¿Ya tienes cuenta? <a href="http://localhost:3000">Iniciar sesión</a></small>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/signup.js" type="text/javascript"></script>
</body>

</html>
